  <script src="https://cdnjs.cloudflare.com/ajax/libs/medium-zoom/1.0.6/medium-zoom.min.js" integrity="sha512-N9IJRoc3LaP3NDoiGkcPa4gG94kapGpaA5Zq9/Dr04uf5TbLFU5q0o8AbRhLKUUlp8QFS2u7S+Yti0U7QtuZvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  // Ensure DOM is fully loaded before applying zoom
  document.addEventListener("DOMContentLoaded", function() {
    const images = document.querySelectorAll(".gallery-item img");

    // Apply mediumZoom to all gallery images at once
    mediumZoom(images, {
      margin: 0, 
      background: 'rgba(0, 0, 0, 0.8)',
      onOpen: (zoomedImg) => {
        const highResSrc = zoomedImg.src.replace("500w", "1500w"); // High-res version
        zoomedImg.setAttribute('src', highResSrc);
      },
      onClose: (zoomedImg) => {
        const lowResSrc = zoomedImg.src.replace("1500w", "500w"); // Low-res version
        zoomedImg.setAttribute('src', lowResSrc);
      }
    });
  });
</script>
