<div class="scrollbox">
  <div class="gallery">
    {{ $images := .Params }}
    <div class="gallery-item">
      {{ range $images }}
        <img 
          src="{{ . }}" 
          alt="Gallery Image"
          loading="lazy"
          sizes="(min-width: 35em) 1200px, 100vw"
          srcset="
            {{ . | relURL }} 500w,
            {{ . | relURL }} 800w,
            {{ . | relURL }} 1200w,
            {{ . | relURL }} 1500w"
          class="gallery-img"
        >
      {{ end }}
    </div>
  </div>
</div>

<style>
  .scrollbox {
    overflow-x: auto; 
    overflow-y: hidden; 
    white-space: nowrap; 
    padding-bottom: 5px; 
    margin-bottom: 10px;
  }

  .gallery {
    display: flex;
    align-items: center; 
    gap: 10px; 
    padding: 5px 0;
  }

  .gallery-item {
    display: flex;
    gap: 10px; 
    align-items: center; 
    flex-wrap: nowrap;
  }

  .gallery-item img {
    height: 200px; 
    width: auto; 
    max-width: 100%;
    cursor: zoom-in; /* Add this line to change cursor to magnifying glass */
  }
</style>
