<div class="scrollbox">
  <div class="gallery">
    {{ $images := .Params }}
    <div class="gallery-item">
      {{ range $images }}
        <img src="{{ . }}" alt="Gallery Image">
      {{ end }}
    </div>
  </div>
</div>

<style>
  .scrollbox {
    overflow-x: auto; /* Enable horizontal scrolling */
    overflow-y: hidden; /* Hide vertical scroll */
    white-space: nowrap; /* Prevent wrapping of the gallery items */
    padding-bottom: 5px; /* Optional: Add padding if needed */
    margin-bottom: 10px;
  }

  .gallery {
    display: flex;
    align-items: center; /* Center vertically within the scrollbox */
    gap: 10px; /* Space between images */
    padding: 5px 0; /* Optional: Add padding for aesthetics */
  }

  .gallery-item {
    display: flex;
    gap: 10px; /* Space between images */
    align-items: center; /* Center images vertically */
    flex-wrap: nowrap; /* Prevent images from wrapping */
  }

  .gallery-item img {
    height: 200px; /* Set a fixed height for images */
    width: auto; /* Maintain aspect ratio */
    max-width: 100%; /* Ensure images fit within their container */
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/medium-zoom/1.0.6/medium-zoom.min.js" integrity="sha512-N9IJRoc3LaP3NDoiGkcPa4gG94kapGpaA5Zq9/Dr04uf5TbLFU5q0o8AbRhLKUUlp8QFS2u7S+Yti0U7QtuZvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  // 选择 gallery-item 中的所有图片
  const images = Array.from(document.querySelectorAll(".gallery-item img"));
  
  images.forEach(img => {
	mediumZoom(img, {
	  margin: 0, /* The space outside the zoomed image */
	  scrollOffset: 40, /* The number of pixels to scroll to close the zoom */
	  container: null, /* The viewport to render the zoom in */
	  template: null, /* The template element to display on zoom */
	  background: 'rgba(0, 0, 0, 0.8)'
	});
  });
</script>
